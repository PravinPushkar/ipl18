<md-dialog layout="column" layout-align="center center">
    <div layout="row" layout-align="center center">
        <span class="md-padding">DD</span>
        <md-switch ng-model="cb1" aria-label="Switch">
            RR
        </md-switch>
    </div>
    <div>
        {{playersList}}
            <md-input-container flex "50">
                    <label>Man of the Match</label>
                    <md-select name="mom" ng-model="fixtures.mom[fixture.matchId]" md-on-close="fixtures.clearSearchItem()" data-md-container-class="selectHeaderClass" required>
                        <md-select-header class="select-header">
                            <input ng-model="fixtures.searchItem" type="search" placeholder="Search for a player" class="select-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                        </md-select-header>
                        <md-option ng-repeat="player in fixtures.playersList | filter:fixtures.searchItem" ng-if="fixtures.playerInTeam(player.teamId, fixture.teamId1, fixture.teamId2)" ng-value="player.playerId">{{player.name}}</md-option>
                    </md-select>
                </md-input-container>
    </div>
</md-dialog>
